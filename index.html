<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="screen">
		<div class="moveright">MOVE</div>
		<div class="moveleft">BACK</div>
	</div>
	<div class="restart">重新开始</div>
	<div class="start">开始</div>
	<div class="game">游戏介绍</div>
	<div class="mask">
		<div class="mask-inner">
			<h1>游戏介绍</h1>
			<p>&nbsp;&nbsp;此游戏是一种两张牌相加得13可以消除的纸牌游戏，若上方纸牌没有可以相互消除的牌，可以移动下面的纸牌来与上方纸牌相加。下方纸牌可以移动3次，3次过后没有消除完则不可再次移动。下方纸牌必须全部移动完后，方可移回。</p>
			<div class="close"></div>
		</div>
	</div>
	<div class="over">游戏结束</div>
</body>
</html>
